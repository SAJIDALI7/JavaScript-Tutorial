<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsertAdjacentText</title>
</head>
<body>
     <div id="myid">
        <h1 id="w1"> hello, world </h1>
        <h2 id="w2"> Good, Morning </h2>
        <h3 id="w3"> hii, Bye </h3>
     </div>

     <script>
        let a = document.getElementById('myid');

        let b = document.getElementById('w2');

        let txt = "this is new joiner ";

        b.insertAdjacentText('beforebegin', txt);
        b.insertAdjacentText('afterbegin', txt);
        b.insertAdjacentText('beforeend', txt);
        b.insertAdjacentText('afterend', txt);
        console.log(a);

     </script>
</body>
</html>
