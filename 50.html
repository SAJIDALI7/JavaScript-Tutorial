<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying data | replace data </title>
</head>
<body>
    <h2 id="e">hello, world</h2>

    <script>
        let a = document.getElementById('e');
        a.firstChild.replaceData(1, 3, "good, morning")
        console.log(a);
    </script>
</body>
</html>
