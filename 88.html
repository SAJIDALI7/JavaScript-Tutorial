<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print method</title>
</head>
<body>
    <h2>Print method</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing eli
        Lorem ipsum, dolor sit amet consectetur adipisicing 
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, reprehenderit.
    </p>
    <button type="button" id="mybtn">Click Me</button>
    <script>
        function printdoc(){
            window.print();
        }
        document.getElementById("mybtn").addEventListener("click", printdoc);
    </script>
</body>
</html>
