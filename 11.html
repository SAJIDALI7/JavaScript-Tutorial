<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
</head>
<body>
    <h1>hello, friends</h1>
    <div>
        <p id="hel">ID with Paragraph</p>
        <p>This is without ID</p>
        <p id="hel">ID with 2nd paragraph</p>
    </div>
    <script>
        let a = document.querySelector("#hel");
        document.write(a);
        console.log(a);
    </script>
</body>
</html>
