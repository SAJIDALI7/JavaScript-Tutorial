<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT OBJECT</title>
</head>
<body>
    <h2>Event Object</h2>
    <p id="myp">Click ME</p>

    <script>
        document.getElementById("myp").addEventListener("click", function(e){
            console.log(e.clientX);
            console.log(e.clientY);
        });
    </script>
</body>
</html>
