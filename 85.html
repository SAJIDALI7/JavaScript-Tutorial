<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window object property</title>
</head>
<body>
    <h2>window object</h2>

    <script>
        // outer heights
        let a = window.outerHeight;
        console.log("outer height:- " + a); 

        // outer width
        let b = window.outerWidth;
        console.log("outer width:- " + b);
        
        // inner Height
        let c = window.innerHeight;
        console.log("inner height:- " + c);
        
        // inner width
        let d = window.innerWidth;
        console.log("inner width :- " + d); 
    </script>
</body>
</html>
