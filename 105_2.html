<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Cookie part-2</title>
</head>
<body>
    <h2>Read cookie</h2>
    <form action="" name="myform" method="POST">
        Name :- <input type="text" name="name"> <br><br>
        Email :- <input type="email" name="email"> <br><br>
        Language :- <input type="text" name="lang"> <br><br>
        <input type="button" value="Set Cookie" name="set" onclick="setcookies()">
        <input type="button" value="Get Cookie" name="get" onclick="getcookies()">
    </form>

    <script>
        // set cookies with his max age
        function setcookies(){
            document.cookie = "Name=" + document.myform.name.value + ";max-age="+ 60*60*24*10;
            document.cookie = "Email=" + document.myform.email.value + ";max-age="+ 60*60*24*10;
            document.cookie = "Language=" + document.myform.lang.value + ";max-age="+ 60*60*24*10;
        }

        function getcookies(){
            let a = document.cookie.split(";");
            for (let i = 0; i < a.length; i ++){
                let b = a[i].split("=");
                if(b[0].trim() == "Name"){
                    document.myform.name.value = b[1]
                }
                else if(b[0].trim() == "Email"){
                    document.myform.email.value = b[1]
                }
                else if(b[0].trim() == "Language"){
                    document.myform.lang.value = b[1]
                }
            }
        }
    </script>
</body>
</html>
