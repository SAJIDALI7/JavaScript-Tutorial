<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase</title>
</head>
<body>
    <h1>toUpperCase</h1>

    <script>
        let a = "HELLO world!";

        document.write(a.toUpperCase()) // Character convert to UPPER CASE

        document.write(a.toLowerCase()) // Character convert to lower case

    </script>
</body>
</html>
