<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style declaration</title>
</head>
<body>
    <h2 id="myid" class="myclass" style="font-size: 20px;background-color: darkgray;">This is valuable</h2>

    <script>
        let a = document.getElementById("myid");
        a.style.backgroundColor = "blue";
        a.style.color = "white"
        a.style.fontSize = "30px"
        console.log(a);
    </script>    
</body>
</html>
