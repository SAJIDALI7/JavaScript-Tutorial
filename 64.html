<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create Thead & Delete THead</title>
</head>
<body>
    <table border="1" id="mytab">

        <thead>
            <tr>
                <th>no. </th>
                <th>Student. </th>
                <th>Rank. </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>

                <td>3.3</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Rohan</td>
                <td>3.4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>11</td>
                <td>talnet</td>
                <td>5.5</td>
            </tr>
        </tfoot>
    </table>

        // s.innerHTML = "<tr><th>number. </th><th>name </th><th>grade </th></tr>"        
        // console.log(s);
        // document.write(s.innerHTML)

        a.deleteTHead(); // this will delete table head with data
    </script>
</body>
</html>
