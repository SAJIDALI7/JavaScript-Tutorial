<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set expire Time In Cookie</title>
</head>
<body>
    <h2>Set Expire Time</h2>


    <script>
        document.cookie = "username=jack; expires=Mon, 1-Jan-2024 09:00:00 UTC"
        alert(document.cookie)
    </script>
</body>
</html>
