<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent default</title>
</head>
<body>
    <h2>Event Method</h2>
    <div id="mydiv" style="width: 200px;height: 200px; background-color: burlywood;">
      <a href="http://saucedemo.com/" id="myclick">Click Me</a>
    </div>

    <script>
        function stoplink(e){
            e.preventDefault();
        }

        let a = document.getElementById('myclick');
        a.addEventListener("click", stoplink, false);
    </script>
</body>
</html>
