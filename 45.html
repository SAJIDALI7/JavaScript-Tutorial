<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modilfying NOde with length</title>
</head>
<body>
    <h2 id="t2"> this is heading </h2>

    <script>
        let a = document.getElementById('t2');

        console.log(a.innerText.length);
