<head>

    <title>WRITE & WRITELN</title>
</head>
<body>
    <ul>
        <li>item 1</li>
    </ul>
    <input type="submit" value="Click" onclick="document.write('thi will deleter a code on htmml')">

    <script>
        document.write("this is document writing ") // single line

        document.write("</pre>")
    </script>
