<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Method</title>
</head>
<body>
    <h1>Replace Method</h1>

    <script>
        let a = "Good Morning"; // Morning replace with another world and if any character two time occurance 
        // then replace method take first occure word or character replace with other word

        document.write(a.replace("Morning", "Afternoon"))
    </script>
</body>
</html>
