<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove & HasAttribute method</title>
</head>
<body>
    <p id="myp" title="mytitle" class="myclass">this is paragraph</p>

    <script>
        let a = document.getElementById('myp');
        // a.removeAttribute('class')
        let b = a.hasAttribute('id')
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
