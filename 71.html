<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling</title>
</head>
<body>
    <h1>Event Handling</h1>
    <button onclick="show();">Click Me</button>

    <script>
        function show(){
            alert("this is show");
        }
    </script>
</body>
</html>
