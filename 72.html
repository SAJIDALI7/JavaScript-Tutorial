<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Binding in JavaScript</title>
</head>
<body>
    <h2>Event Binding with JavaScript</h2>
    <button id="myid">Click Me</button>

    <script>
        let a = document.getElementById("myid");

        a.onclick = function(){
            alert("this is full fill");
        }
    </script>
</body>
</html>
