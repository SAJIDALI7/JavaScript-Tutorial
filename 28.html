<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create ne append child</title>
</head>
<body>
    <div id="myid">
        <h1>this is H1</h1>
        <h2>this is H2</h2>

    <script>

        // b.appendChild(a);

        // Creating and appending 
        b.appendChild(document.createElement('h2'));
        console.log(b);
    </script>
