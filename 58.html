<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic style manipulation</title>
    <style>
        .myclass1{
            background-color: red;
        }
        .myclass2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p id="myid" class="myclass2" style="color: yellowgreen;">this is paragraph</p>

    <script>
        let a = document.getElementById('myid');
        a.className = 'myclass1'
        console.log(a);
    </script>
</body>
</html>
